<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iCalendar Sandbox</title>
</head>

<body>
    <div class="text-center p-4">
        <h1 class="text-2xl grid mb-4 text-violet-700">
            <b class="text-4xl text-black">SchoolScout</b>
            Dynamic Timetable View
        </h1>
        <input type="file" id="fileInput" accept=".ics"
            class="hidden">
        <button id="fileInputFakeButton" class="rounded-full border-0 py-2 px-4 bg-violet-100 text-violet-700 font-semibold shadow-lg shadow-violet-300 cursor-pointer hover:text-violet-100 hover:bg-violet-700 transition text-sm duration-300">
            Choose an <code>.ics</code> file
        </button>
        <div class="grid my-6 gap-4 sm:block">
            <button id="todayButton"
                class="rounded-full bg-violet-100 py-2 text-sm px-4 text-violet-700 font-semibold shadow-lg shadow-violet-300 mx-auto hover:text-violet-100 hover:bg-violet-700 transition disabled:bg-gray-200 disabled:shadow-none disabled:text-gray-400 duration-300"
                disabled="true">
                Today's Events
            </button>
            <button id="weekButton"
                class="rounded-full bg-violet-100 py-2 text-sm px-4 text-violet-700 font-semibold shadow-lg shadow-violet-300 mx-auto hover:text-violet-100 hover:bg-violet-700 transition disabled:bg-gray-200 disabled:shadow-none disabled:text-gray-400 duration-300"
                disabled="true">
                Upcoming Week's Events
            </button>
        </div>
        <table class="opacity-0 transition duration-0 w-full shadow-xl table-fixed">
            <tbody>
                <tr id="todayHeader" class="border-y bg-violet-100 border-y-violet-200 text-violet-700 text-semibold">
                    <th>Class</th>
                    <th class="hidden md:table-cell">Teacher</th>
                    <th>Room</th>
                    <th>Period</th>
                    <th class="hidden sm:block">Start</th>
                    <th class="hidden sm:block">End</th>
                </tr>
                <tr id="weekHeader" class="border-y bg-violet-100 border-y-violet-200 text-violet-700 text-semibold">
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </tbody>
            <tbody id="events"></tbody>
        </table>
    </div>
</body>

</html>

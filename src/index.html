<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iCalendar Sandbox</title>
</head>

<body>
    <h1>SchoolScout Dynamic Timetable View</h1>
    <input type="file" id="fileInput" accept=".ics">
    <button id="todayButton">Today's Events</button>
    <button id="weekButton">Upcoming Week's Events</button>
    <table>
        <tr>
            <th>class</th>
            <th>teacher</th>
            <th>room</th>
            <th>room block</th>
            <th>room number</th>
            <th>period</th>
            <th>start</th>
            <th>end</th>
        </tr>
        <tbody id="events"></tbody>
    </table>
</body>

</html>
